<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1">
    <link rel="stylesheet" href="./naver.css">
</head>

<body>
    <header>
        <!-- <div id="fixed">고정</div> -->
        <div class="center-align"> <!-- 가운데 정렬은 div -->
            <div id="header-top">
                <span>네이버를 시작페이지로 |</span>
                <span>네이버 쥬니버 |</span>
                <span>해피빈 </span>
            </div>
            <div id="header-search">
                <a href="http://www.naver.com">
                    <h1>
                        <span>네이버</span>
                    </h1>
                </a>
                <h2 class="blind">검색창</h2>
                <fieldset>
                    <legend class="blind">검색</legend>
                    <input />
                    <span class="search-keyboard"></span>
                    <span class="search-history"></span>
                    <button>
                        <span class="blind">검색</span>
                        <div id="search-image"></div>
                    </button>
                </fieldset>
            </div>
        </div>
    </header>
    <nav>
        <div class="center-align-relative">
            <div id="search-ranking">
                <h2 class="blind">실시간 검색어</h2>
                <span id="rank-number">1</span>>
                <span>실시간</span>
            </div>
            <ul> <!-- unordered list--> <!-- ol 태그는 1.2.정렬되어나옴 ordered list-->
                <li><a href=""><span></span><span class="blind">메일</span></a></li> <!-- list item-->
                <li><a href=""><span></span><span class="blind">카페</span></a></li>
                <li><a href=""><span></span><span class="blind">블로그</span></a></li>
                <li><a href=""><span></span><span class="blind">지식인</span></a></li>
                <li><a href=""><span></span><span class="blind">쇼핑</span></a></li>
                <li><a href=""><span></span><span class="blind">네이버페이</span></a></li>
            </ul>
            <div class="nav-divider"></div>
        </div>
    </nav>
    
    <main>
        <div id="main-centered" class="center-align">
            <div>
                <div id="main-ad"></div>
                <div id="main-login"><h3>로그인</h3></div>
                
            </div>
            <div>
                <div id="main-ytn">
                    <h3>연합뉴스</h3>
                    <ol>
                        <li>충격) 코로나 바이러스</li>
                        <li>충격) 코로나 바이러스</li>
                        <li>충격) 코로나 바이러스</li>
                    </ol>
                </div>
                <div id="main-newsstand">
                    <h3>언론사 목록</h3>
                    <ul>
                        <li><img src="./국민일보.png" alt="국민일보" /></li>
                        <li><img src="./KBS.png" alt="KBS" /></li>
                    </ul>
                </div>
                <div id="main-weather"></div>
                <div id="main-second-ad"></div>
            </div>
            <div>
                <div id="main-category">
                    <h3>주제별 보기</h3>
                </div>
                <div id="main-shopping">
                    <h3>쇼핑</h3>
                </div>
            </div>
            <div>
                <div id="main-event">
                    <h3>이벤트</h3>
                </div>
                <div id="main-third-ad"></div>
            </div>
        </div>
    </main>
    <footer>
        <div>공지사항</div>
        <div>Creators</div>
        <div>회사소개</div>
    </footer>
</body>

</html>
